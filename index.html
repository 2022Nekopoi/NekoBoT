        // Fungsi untuk menyalin teks ke clipboard
        function copyToClipboard(text, message) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            showNotificationModal(message, 'Berhasil Disalin', 'green');
        }

        // Fungsi untuk membuat kartu produk
        function createProductCard(product) {
            let cardClass;
            let buttonClass;
            let warningHtml = '';
            
            // Penentuan Styling dan Peringatan Khusus
            const isOTP = product.provider.includes('OTP');

            if (isOTP) {
                // Kategori Wajib OTP (Warna Merah/Jingga - Peringatan)
                cardClass = 'bg-gradient-to-br from-red-600 to-orange-700';
                buttonClass = 'bg-white text-red-600 hover:bg-gray-100';
                warningHtml = '<p class="text-xs font-extrabold text-white mt-2 p-1 bg-red-900/80 rounded-md shadow-inner">ðŸ”¥ WAJIB OTP: Kode disiapkan oleh Pembeli di Langkah 1.</p>';
            } else if (product.provider.includes('XL') && !product.provider.includes('Axis')) {
                // XL Saja (Warna Biru/Indigo - Dominan)
                cardClass = 'bg-gradient-to-br from-indigo-600 to-blue-700'; 
                buttonClass = 'bg-white text-indigo-600 hover:bg-gray-100';
            } else if (product.provider.includes('Axis') && !product.provider.includes('XL')) {
                // Axis Saja (Warna Hijau/Teal - Cerah)
                cardClass = 'bg-gradient-to-br from-teal-500 to-green-600'; 
                buttonClass = 'bg-white text-teal-600 hover:bg-gray-100';
            } else {
                // XL/Axis atau Lainnya (Warna Ungu/Pink - Campuran)
                cardClass = 'bg-gradient-to-br from-purple-600 to-pink-700'; 
                buttonClass = 'bg-white text-purple-600 hover:bg-gray-100';
            }
            
            // Tambahkan peringatan umum (jika bukan OTP)
            if (!isOTP) {
                if (product.name.includes('AKRAB')) {
                    warningHtml = '<p class="text-xs font-semibold text-yellow-100 mt-2">PENTING: Cek Area Kuota & Pastikan tidak ada paket Akrab aktif.</p>';
                } else if (product.name.includes('FlexMax')) {
                    warningHtml = '<p class="text-xs font-semibold text-yellow-100 mt-2">CATATAN: Bonus diambil sendiri oleh pembeli via MyXL (Hanya 1 Pilihan).</p>';
                } else if (product.name.includes('Masa Aktif')) {
                    warningHtml = '<p class="text-xs font-semibold text-white/90 mt-2">GARANSI: Masa aktif pasti bertambah, pastikan kartu tidak di masa tenggang.</p>';
                }
            }


            const cardHtml = `
                <div class="${cardClass} text-white p-5 rounded-xl shadow-lg transform hover:scale-[1.03] transition-all duration-300 border-b-4 border-white/30 cursor-pointer">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xl font-extrabold tracking-wider">${product.provider}</span>
                        <span class="text-2xl font-black">${product.price}</span>
                    </div>
                    <h3 class="text-xl font-bold mb-1">${product.name}</h3>
                    <p class="text-sm opacity-90 mb-3">${product.description}</p>
                    ${warningHtml} 
                    <button onclick="handleOrder('${product.name}', '${product.price}')" 
                            class="w-full ${buttonClass} font-bold py-2.5 px-4 rounded-xl shadow-lg hover:shadow-xl transition duration-200 mt-4">
                        Pesan Sekarang &rarr;
                    </button>
                </div>
            `;
            return cardHtml;
        }

        // Fungsi untuk merender daftar produk
        function renderProducts(category) {
            const container = document.getElementById('product-list');
            container.innerHTML = ''; 
            
            const products = productData[category];
            if (products && products.length > 0) {
                products.forEach(product => {
                    container.innerHTML += createProductCard(product);
                });
            } else {
                container.innerHTML = '<p class="text-center text-gray-500 p-8 text-lg font-semibold">Produk belum tersedia untuk kategori ini.</p>';
            }
        }

        // Fungsi untuk mengganti menu dan merender produk
        function switchMenu(category) {
            // Daftar semua kategori
            const categories = [
                { id: 'paket_otp', title: 'Wajib OTP! (Pembeli Input Kode)' },
                { id: 'masa_aktif', title: 'Pilih Perpanjangan Masa Aktif' },
                { id: 'paket_flax_max', title: 'Pilih PAKET FLEX MAX (Bonus via MyXL)' }, 
                { id: 'paket_akrab', title: 'Pilih PAKET AKRAB (Shared Data Area)' }, 
                { id: 'paket_bebas_puas', title: 'Pilih PAKET BEBAS PUAS XL Reguler' } 
            ];

            const menuTitle = document.getElementById('menu-title');

            // Iterasi untuk mengatur kelas pada setiap tab
            categories.forEach(item => {
                const tab = document.getElementById('tab-' + item.id.replace(/_/g, '-'));
                if (tab) {
                    if (item.id === category) {
                        // Gaya Tab Aktif: Warna Indigo, Bayangan kuat
                        tab.classList.add('bg-indigo-600', 'text-white', 'shadow-md', 'shadow-indigo-400/50', 'ring-2', 'ring-white');
                        tab.classList.remove('bg-white/90', 'text-gray-700');
                        menuTitle.textContent = item.title;
                    } else {
                        // Gaya Tab Tidak Aktif: Putih agak transparan
                        tab.classList.remove('bg-indigo-600', 'text-white', 'shadow-md', 'shadow-indigo-400/50', 'ring-2', 'ring-white');
                        tab.classList.add('bg-white/90', 'text-gray-700');
                    }
                }
            });

            renderProducts(category);
        }
