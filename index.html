<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Utama</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    header {
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de;
    }
    p {
      color: #bbb;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .menu a {
      background: #111;
      color: #00fff7;
      padding: 20px 40px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7 inset;
      transition: all 0.3s ease-in-out;
    }
    .menu a:hover {
      color: #ff00de;
      box-shadow: 0 0 20px #ff00de, 0 0 30px #ff00de inset;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1> Cyberpunk Store </h1>
    <p>Pilih kategori produk Anda</p>
  </header>
  <div class="menu">
    <a href="otp.html">Produk OTP</a>
    <a href="non-otp.html">Produk NON OTP</a>
  </div>
</body>
</html>
