<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T-STORE | Cyberpunk Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --yellow: #ffd800;
      --cyan: #00fff7;
      --red: #ff0044;
      --bg: #050308;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Rajdhani', sans-serif;
      color: #fff;
      background: var(--bg);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Background grid animasi */
    .bg-grid {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,255,247,0.1) 0%, transparent 70%),
                  repeating-linear-gradient(0deg, rgba(0,255,247,0.08) 0, rgba(0,255,247,0.08) 1px, transparent 1px, transparent 50px),
                  repeating-linear-gradient(90deg, rgba(255,216,0,0.08) 0, rgba(255,216,0,0.08) 1px, transparent 1px, transparent 50px);
      animation: moveGrid 12s linear infinite;
      z-index: 0;
    }
    @keyframes moveGrid {
      from { background-position: 0 0, 0 0, 0 0; }
      to   { background-position: 0 0, 0 100px, 100px 0; }
    }

    /* Sidebar */
    .sidebar {
      width: 70px;
      background: linear-gradient(180deg, rgba(20,0,10,0.95), rgba(10,0,20,0.9));
      border-right: 2px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      z-index: 300;
      transition: width 0.3s ease-in-out;
      overflow: hidden;
    }
    .sidebar.active { width: 250px; align-items: flex-start; padding: 20px; }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: var(--yellow);
      text-shadow: 0 0 12px var(--yellow);
      text-align: center;
      margin-bottom: 20px;
      animation: flicker 3s infinite;
    }

    .toggle-btn {
      font-size: 24px;
      color: var(--cyan);
      cursor: pointer;
      background: none;
      border: none;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    .toggle-btn:hover { transform: scale(1.2); color: var(--yellow); }

    nav { width: 100%; display: none; }
    .sidebar.active nav { display: block; }

    nav a {
      display: block;
      font-size: 16px;
      padding: 10px;
      margin: 8px 0;
      text-decoration: none;
      color: #fff;
      border-left: 3px solid transparent;
      transition: 0.2s;
      cursor: pointer;
      white-space: nowrap;
    }
    nav a:hover {
      color: var(--cyan);
      border-left: 3px solid var(--cyan);
      background: rgba(0,255,247,0.05);
    }
    nav a.active {
      color: var(--yellow);
      border-left: 3px solid var(--yellow);
      background: rgba(255,216,0,0.05);
    }

    .promo {
      margin-top: 20px;
      background: linear-gradient(90deg, rgba(255,0,68,0.2), rgba(255,0,68,0.05));
      border: 1px solid rgba(255,0,68,0.3);
      border-radius: 8px;
      padding: 10px;
      font-size: 13px;
      display: none;
    }
    .sidebar.active .promo { display: block; }

    /* Main */
    .main {
      flex: 1;
      margin-left: 70px;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      transition: margin-left 0.3s;
    }
    .sidebar.active ~ .main { margin-left: 250px; }

    .content h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 34px;
      color: var(--yellow);
      text-shadow: 0 0 15px var(--yellow);
      animation: glitch-text 2.5s infinite;
    }
    .content p { margin-top: 8px; font-size: 16px; color: #aaa; }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .actions a {
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      background: var(--cyan);
      box-shadow: 0 0 10px var(--cyan);
      transition: 0.2s;
    }
    .actions a:hover {
      transform: scale(1.05);
      background: var(--yellow);
      box-shadow: 0 0 15px var(--yellow);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #777;
      width: 100%;
      text-align: center;
    }

    /* Animasi */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }
    @keyframes glitch-text {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 0 cyan, -2px 0 red; }
      60% { text-shadow: 0 0 5px var(--yellow); }
      100% { text-shadow: 2px 0 red, -2px 0 cyan; }
    }

    @media (max-width: 768px) {
      .sidebar { width: 60px; }
      .sidebar.active { width: 220px; }
      .main { margin-left: 60px; }
      .sidebar.active ~ .main { margin-left: 220px; }
      .content h1 { font-size: 26px; }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">MENU </div>
    <button class="toggle-btn" id="toggleBtn">=</button>
    <nav>
      <a href="otp.html">Produk OTP</a>
      <a href="non-otp.html">Produk NON OTP</a>
      <a href="https://id.ytmp3.mobi/v1/" target="_blank">Download MP3</a>
      <a href="https://ytmp4.is/id3/" target="_blank">Download MP4</a>
      <a id="riwayatBtn"> Riwayat Transaksi</a>
    </nav>
    <div class="promo">
      <h3>PROMO HARI INI</h3>
      <p>Kuota murah + bonus spesial</p>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="content">
      <h1>Selamat Datang<h1>T-STORE</h1>
      <p>Pusat kuota digital murah, cepat, terpercaya.</p>
      <div class="actions">
        <a href="https://wa.me/6287859569780" target="_blank">WhatsApp</a>
        <a href="tel:+6287859569780">Telepon</a>
      </div>
    </div>
    <footer>Terima kasih sudah berkunjung</footer>
  </main>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.onclick = () => { sidebar.classList.toggle('active'); };
  </script>
</body>
</html>
