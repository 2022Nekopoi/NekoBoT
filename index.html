            background-color: white;

        /* MODAL STYLES */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;

        .modal-content {

            max-width: 90%;
            width: 380px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInScale 0.3s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.85);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* TRANSITIONS/ANIMATIONS */
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

         * Formats a number to Rupiah currency string.
         * @param {number} number - The number to format.
         * @returns {string} - Formatted Rupiah string (e.g., "Rp25.000").
         */
        const formatRupiah = (number) => {
          return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0
          }).format(number);
        };

        /**
         * Finds a category object by its ID.
         * @param {number} id - The ID of the category.
         * @returns {Object|undefined} - The category object.
         */
        function getCategoryById(id) {
            return CATEGORIES.find(cat => cat.id === id);
        }
        
        /**
         * Finds a package object by its ID within the selected category.
         * @param {number} id - The ID of the package.
         * @returns {Object|null} - The package object.
         */
        function getPackageById(id) {
            if (!selectedCategory) return null;
            return selectedCategory.packages.find(pkg => pkg.id === id);
        }

            document.body.appendChild(textarea);
            textarea.select();

                console.error('Gagal menyalin:', err);

            }
            document.body.removeChild(textarea);
